name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Install only essential deps for smoke test if full install is too heavy
        pip install transformers torch peft accelerate
    - name: Smoke Test Imports
      run: |
        python -m tests.test_smoke_import
